{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'media/index_images/notepad.png' %}">
    <title>{% block title %}Notes App{% endblock %}</title>
</head>
<body>
    <section class="section">
        <div class="section-wrapper">
            <div class="section-wrapper-top">
                <div class="section-wrapper-top__logo"></div>
                <div class="section-wrapper-top__login">
                    <a class="login" href="/login">Enter</a>
                </div>
            </div>
            <div class="section-wrapper-middle">
                <div class="section-wrapper-middle__note-image"></div>
                <div class="section-wrapper-middle__main">
                    <div class="section-wrapper-middle__main__text">
                        <div class="title">
                            <h1>Notes App</h1><h2> - note creating app</h2>
                        </div>
                        <div class="subtitle">
                            <p>Here you can create and keep your notes, reminds, product lists, important meetings </p>
                        </div>
                    </div>
                    <div class="section-wrapper-middle__main__buttons">
                        <a class="create_note" href="/create_note/">Создать заметку</a>
                        <a class="read_notes" href="/read_notes/">Посмотреть заметки</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
