{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="section">
    <div class="section-wrapper">
        <div class="section-wrapper-top">
            <div class="section-wrapper-top__logo"></div>
            <div class="section-wrapper-top__login">
                <a class="login" href="/login">Log In</a>
            </div>
        </div>
        <div class="section-wrapper-middle">
            <div class="section-wrapper-middle__note-image"></div>
            <div class="section-wrapper-middle__main">
                <div class="section-wrapper-middle__main__text">
                    <div class="title">
                        <h1>Notes App</h1><h2> - note creating app</h2>
                    </div>
                    <div class="subtitle">
                        <p>Here you can create and keep your notes, reminds, product lists, important meetings </p>
                    </div>
                </div>
                <div class="section-wrapper-middle__main__buttons">
                    <a class="create_note" href="/create_note/">Создать заметку</a>
                    <a class="read_notes" href="/read_notes/">Посмотреть заметки</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
